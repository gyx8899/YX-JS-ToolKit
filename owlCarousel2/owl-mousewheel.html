<script id="commonJS" type="text/javascript" src="scripts/common.js"></script>
<script data-toggle="previewCode" data-target="#demoWrap" type="text/javascript">
	// Demo's JS here
	window.addEventListener("load", function () {
		var responsiveOption = {
			loop: true,
			nav: true,
			navText: ['', ''],
			dots: false,
			slideBy: 'page',
			margin: 10,
			responsive: {
				0: {
					items: 1
				},
				600: {
					items: 2
				},
				960: {
					items: 3
				},
				1200: {
					items: 3
				},
				2000: {
					items: 3
				}
			}
		};
		var owl = $('.owl-carousel').owlCarousel(responsiveOption);

		//Custom mousewheel one item for slideBy page;
		// Add custom script owl.carousel.custom.mousewheel.slideone.js to override owl.carousel.js
		var mousewheelOneItem = responsiveOption.slideBy === 'page';

		owl.on('mousewheel', '.owl-stage', function (e) {
			if (e.deltaY > 0)
			{
				// Default
				//owl.trigger('next.owl');

				//Custom mousewheel one item for slideBy page;
				owl.trigger('next.owl.carousel', [500, mousewheelOneItem]);
			}
			else
			{
				// Default
				//owl.trigger('prev.owl');

				//Custom mousewheel one item for slideBy page;
				owl.trigger('prev.owl.carousel', [500, mousewheelOneItem]);
			}
			e.preventDefault();
		});
	}, false);
</script>
