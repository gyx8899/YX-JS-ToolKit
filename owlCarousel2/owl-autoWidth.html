<main>

	<!-- Demos -->
	<section id="demos">
		<div class="row">
			<div id="demoWrap" class="large-12 columns">
				<div data-toggle="previewCode" data-target="#demoWrap">
					<!--Demo's html here-->
					<div id="owlAutoWidth" class="owl-carousel owl-theme">
						<div class="item" style="width:250px">
							<h4>1</h4>
						</div>
						<div class="item" style="width:100px">
							<h4>2</h4>
						</div>
						<div class="item" style="width:500px">
							<h4>3</h4>
						</div>
						<div class="item" style="width:100px">
							<h4>4</h4>
						</div>

						</div>
						<div class="item" style="width:250px">
							<h4>7</h4>
						</div>
						<div class="item" style="width:120px">

						</div>

						</div>

						</div>
						<div class="item" style="width:300px">
							<h4>11</h4>
						</div>
					</div>
				</div>
				<h3 id="overview">Overview</h3>
				<!--Introduction here-->
				<p>
					<b>Demo: AutoWidth-true && Loop-false</b><br>
					1. Auto-width<br>
					2. Fixed different width;<br>
					3. <b>Nav full height</b> nav-prev/next and over item;<br>
					4. <a href="javascript:void(0);" onclick="switchOwlJS()">Click to use the owl.carousel.custom.js</a>, fixed
					the
					last item space to the right, fixed the nav slide pagination<br>
				</p>
			</div>
		</div>

</main>

<!-- Script Common *** JS -->
<script src="https://gyx8899.github.io/YX-JS-ToolKit/asset/js/common.js"></script>

<!-- Script Theme *** JS -->

<!-- Script Demo *** JS -->
<script id="owlCarouselJS" type="text/javascript" src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js"></script>
<script id="commonJS" type="text/javascript" src="scripts/common.js"></script>
<script data-toggle="previewCode" data-target="#demoWrap" type="text/javascript">
	// Demo's JS here
	var owlAutoWidth = null;
	window.addEventListener("load", function () {
		owlAutoWidth = initOwlCarousel($('#owlAutoWidth'), {
			autoWidth: true,
			items: 4
		});
		owlItemClickedMonitor($('#owlAutoWidth'));
	}, false);

		function switchOwlJS()
		{
			$('#owlCarouselJS').remove();
			loadScript("scripts/owl.carousel.custom.js", function () {
				owlAutoWidth.trigger('destroy.owl.carousel');
				initOwlCarousel($('#owlAutoWidth'), {
					autoWidth: true,
					items: 4
				})
			})
		}
</script>
</body>
