					<!--Demo's html here-->
					<p>Wrapping <b>html lines</b> in '' tags, and add + at the end of line;</p>
					<fieldset>
						<legend>Input(HTML):</legend>
						<textarea id="input-content" title="input" style="width: 100%; height: 150px;"></textarea>
					</fieldset>
					<fieldset>
						<legend>Output(Joined-String):</legend>

<!-- Script Demo *** JS -->
<script data-toggle="previewCode" data-target="#demoWrap" type="text/javascript">
	// Demo's JS here
	$(document).ready(function () {
		$('#input-content').on("change keyup paste", convertCode);
	});

	function convertCode()
	{
		var sourceHtml = $('#input-content').val();
		var resultString = '';

		if (sourceHtml === '')
		{
			resultString = '';
		}
		else
		{
			resultString = sourceHtml.replace(/(^\s*)/g, "'")
					.replace(/(\s*$)/g, "'")
					.replace(/(\s*)(\n+)\s*/g, "'+\n'")
					.replace("''", "'");
		}
		$('#output-content').val(resultString);
	}
</script>
