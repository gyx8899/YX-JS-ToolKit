					<ul>

						<li>Wrapping <b>link/email</b> in &#60;a href="<b>link/email</b>"><b>link/email</b>&#60;/a> tags;</li>
					</ul>

					<fieldset>
						<legend>Input(String):</legend>
						<textarea id="input-content" title="input" style="width: 100%; height: 200px;"></textarea>
					</fieldset>

					<button onclick="convertCode()">convert</button>

<!-- Script Common *** JS -->
<script src="https://gyx8899.github.io/YX-JS-ToolKit/assets/js/common.js"></script>

<!-- Script Theme *** JS -->
<script src="https://gyx8899.github.io/YX-WebThemeKit/theme-header-footer/owl/headerFooter-owl.js"></script>

<!-- Script Demo *** JS -->
<script data-toggle="previewCode" data-target="#demoWrap" type="text/javascript">
	// Demo's JS here
	function convertCode()
	{
		var sourceHtml = $('#input-content').val();
		var resultString = '';

		if (sourceHtml === '')
		{
			resultString = '';
		}
		else
		{
			resultString = sourceHtml.replace(/(^\s*)/g, "<p>")
					.replace(/(\s*$)/g, "</p>")
					.replace(/(\s*)(\n+)\s*/g, "</p>$2<p>")
					.replace(/(((http|ftp|https):\/\/)?([\w\-_]+(\.(?!(\d)+)[\w\-_]+))+([\w\-\.,@?^=%&amp;:/~\+#]*[\w\-\@?^=%&amp;/~\+#])?)|(\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*)/g, '<a href="$&">$&</a>')
					.replace("''", "'");
		}
		$('#output-content').val(resultString);
	}
</script>
