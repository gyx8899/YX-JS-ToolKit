<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class</title>
	<!--<script type="module" src="../../assets/js/Class.js"></script>-->
	<script type="text/javascript" src="../../../src/assets/js/ClassNameUtil.js"></script>
	<!--<script type="module">-->
	<script type="text/javascript">
		import ElClassName from '../../../src/assets/js/ClassNameUtil.js';
		let classNameUtil = new ElClassName();

		function init () {
			classNameUtil.add(document.getElementById('id0'), 'selectedId1');
			classNameUtil.add(document.querySelectorAll('.item0'), 'selectItem1');
			classNameUtil.remove(document.getElementById('id0'), 'selectedId2');
			classNameUtil.remove(document.querySelectorAll('.item0'), 'selectedId2');
			classNameUtil.toggle(document.querySelector('.item0'), 'selectItem31');
			classNameUtil.toggle(document.querySelectorAll('.item0'), 'selectItem41');

			classNameUtil.add(document.getElementById('id1'), 'selectedId1');
			classNameUtil.remove(document.getElementById('id2'), 'selectedId2');
			classNameUtil.add(document.querySelectorAll('.item1'), 'selectItem1');
			classNameUtil.remove(document.querySelectorAll('.item2'), 'selectItem2');
			classNameUtil.toggle(document.querySelector('.item31'), 'selectItem31');
			classNameUtil.toggle(document.querySelector('.item32'), 'selectItem32');
			classNameUtil.toggle(document.querySelectorAll('.item41'), 'selectItem41');
			classNameUtil.toggle(document.querySelectorAll('.item42'), 'selectItem42');
		}

		document.addEventListener('DOMContentLoaded', init);
	</script>
</head>
<body>
	<div id="id1"></div>
	<div id="id2" class="selectedId2"></div>
	<div class="item1"></div>
	<div class="item1"></div>
	<div class="item2 selectItem2"></div>
	<div class="item2 selectItem2"></div>
	<div class="item31"></div>
	<div class="item32 selectItem32"></div>
	<div class="item41"></div>
	<div class="item41"></div>
	<div class="item42 selectItem42"></div>
	<div class="item42 selectItem42"></div>

</body>
</html>
