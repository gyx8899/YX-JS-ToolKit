<!DOCTYPE html>
<html lang="en">
<head>

	<script type="text/javascript">

		function init () {
			classUtil.add(document.getElementById('id1'), 'selectedId1');
			classUtil.remove(document.getElementById('id2'), 'selectedId2');
			classUtil.add(document.querySelectorAll('.item1'), 'selectItem1');
			classUtil.remove(document.querySelectorAll('.item2'), 'selectItem2');
			classUtil.toggle(document.querySelector('.item31'), 'selectItem31');
			classUtil.toggle(document.querySelector('.item32'), 'selectItem32');
			classUtil.toggle(document.querySelectorAll('.item41'), 'selectItem41');
			classUtil.toggle(document.querySelectorAll('.item42'), 'selectItem42');
		}

		document.addEventListener('DOMContentLoaded', init);
	</script>
</head>
<body>
	<div id="id1"></div>
	<div id="id2" class="selectedId2"></div>
	<div class="item1"></div>
	<div class="item1"></div>

	<div class="item2 selectItem2"></div>
