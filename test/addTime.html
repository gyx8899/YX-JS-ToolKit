<script id="demoJS" type="text/javascript">
	// Demo's JS here
	// Source/Result pattern:2017-04-20T23:00:00.000
		function addSecondsToTime(timeStr, seconds)
		{
			var utcDate = new Date(timeStr);
			console.log('utcDate: ' + utcDate);
			var addedDate = new Date(utcDate.getTime() + (seconds / 1) * 1000 + new Date().getTimezoneOffset() * 60 * 1000);
			return formatDateToTime(addedDate);
		}

		// convert Date obj to pattern "2012-02-04T11:42:33.718"
		function formatDateToTime(date)
		{
			var y = date.getFullYear();
			var m = date.getMonth() + 1;
			if (m < 10) m = "0" + m;
			var d = date.getDate();
			if (d < 10) d = "0" + d;
			var hour = date.getHours();
			if (hour < 10) hour = "0" + hour;
			var min = date.getMinutes();
			if (min < 10) min = "0" + min;
			var sec = date.getSeconds();
			if (sec < 10) sec = "0" + sec;
			var mill = date.getMilliseconds();
			if (mill < 10) mill = "00" + mill;
			else if (mill < 100) mill = "0" + mill;
			return y + "-" + m + "-" + d + "T" + hour + ":" + min + ":" + sec + "." + mill;
		}
		let source = "2018-06-22T12:00:00.000Z";
		let result = addSecondsToTime(source, 120 * 60);
		console.log("source:" + source);
		console.log("result:" + result);
		console.log("new Date().getTimezoneOffset(): " + new Date().getTimezoneOffset());
</script>
